<!-- Team Section -->

<section id="lab" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Lab @ Tsinghua University</h2>
                <br>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <span class="fa-stack fa-4x">
                <a href="/ncrnalab">                    
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-graduation-cap fa-stack-1x fa-inverse"></i>
                </a>
                </span>
                <br>
                <h4><a href="/ncrnalab">实验室@清华大学</a></h4>
                
            </div>
        </div>
    </div>
</section>    


    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Team</h2>
                    <h4>管理团队</h4><br><br>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>
